<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="javaform.js"></script>

</head>
<body>
	<h1>Registro de Usuario</h1>
	<form name="formulario">
    <label for="user">Usuario:</label><br/>
    <input type="text" name="user" id="user"><br/>
    <label for="pass">Password:</label><br/>
    <input type="password" name="pass" id="pass"><br/>
    <label for="carrera">Carrera:</label><br/>
    <select name="carrera" id="carrera">
        <option value="ITI">Ing. Tec. Información</option>
        <option value="ITEM">Ing. Telemática</option>
    </select><br/>

    <label for="genero">Género:</label><br/>
    <input type="radio" name="genero" id="genero_f" value="F">
    <label for="genero_f">Femenino</label><br/>
    <input type="radio" name="genero" id="genero_m" value="M">
    <label for="genero_m">Masculino</label><br/>

    <input type="checkbox" name="casilla" id="casilla">
    <label for="casilla">Acepto los términos y condiciones de uso</label><br/>

    <input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
</form>
<br>
<div id="resultado"></div>
</body>
</html>
