<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen 3er Parcial</title>
    <link rel="stylesheet" href="estilosExam.css">
    <script type="text/javascript" src="javaExam.js"></script>
</head>
<body>
    <h1>Calcula tu Propina</h1>
    <div class="Contenido">
        <form name="Calculadora">
            <label for="total">Total a Pagar:</label><br>
            <input type="text" name="total" id="total"><br><br>

            <label for="porcentaje">Porcentaje a aplicar:</label><br>
            <input type="text" name="porcentaje" id="porcentaje" list="porcentajes"><br>
            <datalist id="porcentajes">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
            </datalist><br>

            <input type="button" name="envio" id="envio" value="Realizar el Calculo" onclick="calcular()">
        </form>
    </div>

    <div id="resultados" class="resultados"></div>
</body>
</html>
