<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilosJava.css">
    <script>
        function sumar() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var r = parseFloat(n1) + parseFloat(n2);
            alert("Resultado: " + r);
        }

        function restar() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var r = parseFloat(n1) - parseFloat(n2);
            alert("Resultado: " + r);
        }

        function multiplicar() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var r = parseFloat(n1) * parseFloat(n2);
            alert("Resultado: " + r);
        }

        function dividir() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            if (parseFloat(n2) === 0) {
                alert("Error: No se puede dividir entre 0");
            } else {
                var r = parseFloat(n1) / parseFloat(n2);
                alert("Resultado: " + r);
            }
        }
    </script>
</head>
<body>
    <form class="calculadora">
        <h2>Calculadora Básica</h2>
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" placeholder="Ingresa un número"><br>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" placeholder="Ingresa otro número"><br>

        <div class="botones">
            <input type="button" value="Sumar" onclick="sumar()">
            <input type="button" value="Restar" onclick="restar()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
        </div>
    </form>
</body>
</html>
