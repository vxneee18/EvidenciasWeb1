<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablas</title>
	<style type="text/css">
		th{
			text-align: left;
			color: white;
			background-color: rgb(196, 34, 123);
			padding: 10px;
		}
		td{
			text-align: justify;
			color: rgb(172, 172, 172);
			background-color: rgb(255, 233, 237);
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Tablas de HTML</h1>
	<!-- Insertar una tabla -->
	<!-- Línea continua es solid -->
	<!-- Línea punteada es dotted -->
	<!-- Líneade guiones es dashed -->
	<table style="border: 5px dashed rgb(196, 34, 123);
		width: 75%; margin: auto; background: rgb(255, 233, 237); color: rgb(172, 172, 172);">
		<caption>Uso de tablas de HTML</caption>
		<!-- Encabezado de tabla -->
		<thead>
			<!-- Insertar filas -->
			<tr>
				<th>Titulo 1</th>
				<th>Titulo 2</th>
				<th>Titulo 3</th>
				<th>Titulo 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Celda 1</td>
				<td>Celda 2</td>
				<td>Celda 3</td>
				<td>Celda 4</td>
			</tr>
			<tr>
				<td>Celda 5</td>
				<td>Celda 6</td>
				<td>Celda 7</td>
				<td>Celda 8</td>
			</tr>
			<tr>
				<td>Celda 9</td>
				<td>Celda 10</td>
				<td>Celda 11</td>
				<td>Celda 12</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Totales 1</td>
				<td>Totales 2</td>
				<td>Totales 3</td>
				<td>Totales 4</td>
			</tr>
		</tfoot>
	</table>
